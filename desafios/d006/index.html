<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tags HTML</title>
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse para ver qual tag usar em cada passo.
		<ul type="square">
			<li><abbr title="tag &lt;p&gt;">Tag parágrafo</abbr>
			<li><abbr title="tag &lt;strong&gt;">Negrito </abbr>
			<li><abbr title="tag &lt;em&gt;">Itálico</abbr>
			<li><abbr title="tag &lt;h1, h2, h3&gt;"> Títulos </abbr>
			<li><abbr title="tag &lt;ins&gt;">Texto inserido</abbr>
			<li><abbr title="tag &lt;ul&gt;"> Listas não ordenadas </abbr>
			<li><abbr title="tag &lt;ol&gt;"> Listas ordenadas </abbr>
		</ul>
</body>
</html>
