<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagem Flexível</title>
</head>
<body>
	<h1>Imagem flexível</h1>
	<p>Experimente ampliar o tamanho da tela para ver a imagem completa!</p>
	<picture>
		<source media="(max-width:750px)" srcset="paisagem/paisagem-p.png" type="image/png">
		<source media="(max-width:1050px)" srcset="paisagem/paisagem-m.png" type="image/png">
		<img src="paisagem/paisagem-g.png" alt="paisagem  com uma mulher de braços estendidos diante dela, de frente para a paisagem">
	</picture>
</body>
</html>
