<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pseudoelementos</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		a {
			color: gray;
			text-decoration: none;
		}

		a:visited {
			color: palevioletred;
		}

		a:hover {
			text-decoration: underline;
			color: black;
		}

		a::after {
			content: ' (link)';
		}
	</style>
</head>
<body>
	<h1>Exemplos de pseudoelementos: personalização de links</h1>
	<ul>
		<li><a href="https://tumblr.com">tumblr</a>
		<li><a href="https://portal.ucsal.br">Portal do aluno</a>
		<li><a href="https://twitter.com">twitter</a>
	</ul>
</body>
</html>
